<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Basic: Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- mx-auto: margin left-right auto 
      ( biar ketengah ) -->
       <!-- Palet ini juga mencakup warna-warna lain seperti orange, amber, lime, emerald, teal, cyan, sky, indigo, violet, fuchsia, pink, rose, stone, neutral, zinc, dan slate -->
    <div class="container mx-auto text-center">
      <div class="bg-teal-300 sm:bg-ruby-300 sm:text-sm md:text-xl md:bg-teal-5 00 lg:text-4xl xl:text-6xl p-6 font-bold"
      >
        The Weapons
      </div>
    </div>

    <div class="flex flex-col
    md:flex-row gap-4 mt-4">
        <div class="bg-emerald-400 p-4 flex-1">
            Saber
    </div>
        <div class="bg-emerald-500 p-4 flex-1">
            True Triple Katana
        </div>
        <div class="bg-emerald-600 p-4 flex-1">
            Shark Anchor
        </div>
        </div>
        <div class="grid grid-cols-4 gap-4 mt-5">
            <div class="bg-indigo-200 p-5">
                Kapan kita pulang?
            </div>
            <div class="bg-indigo-300 p-5">
                Aku butuh liburan...
            </div>

            <div class="bg-indigo-400 p-5">
                Walaupun hanya sedikit...
            </div>

            <div class="bg-indigo-500 p-5">
                Kita sudah sangat capek disini...
            </div>

            <div class="bg-indigo-600 p-5">
                Apakah mereka tidak menyadarinya?
            </div>

        </div>
  </body>
</html>
