<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox - ROY ZX ðŸ˜Ž</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>

  <!-- 1. Alert Info -->
  <div class="section">
    <div class="section-title">Alert Info</div>
    <div class="alert-info">
      Info: Pastikan data Anda sudah lengkap sebelum dikirim.
      <button class="close-btn" type="button"
        onclick="this.parentElement.style.display='none'">x</button>
    </div>
  </div>

  <!-- 2. Profile Card -->
  <div class="section">
    <div class="section-title">Profile Card</div>
    <div class="profile-card">
      <span class="status">Active</span>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdDERIigCkeenLa_OvSli3J89BjHwAGyV_gw&s" alt="Profile" class="raiku">
      <h3>Roy ZX</h3>
      <p><i><b>Frontend Developer</b></i></p>
    </div>
  </div>

  <!-- 3. Pricing Card -->
  <div class="section">
    <div class="section-title">Pricing Card</div>
    <div class="pricing">
      <div class="pricing-card">
        <div class="pricing-title">Reguler</div>
        <div class="price">Rp75.000</div>
        <div class="desc">1 Project<br>Community Support</div>
        <button class="btn">Get it</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-title">Pro</div>
        <div class="price">Rp165.000</div>
        <div class="desc">5 Projects<br>Priority Support</div>
        <button class="btn">Get it</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-title">Expert</div>
        <div class="price">Rp320.000</div>
        <div class="desc">Unlimited Projects<br>Dedicated Support</div>
        <button class="btn">Get it</button>
      </div>
    </div>
  </div>

</body>
</html>
