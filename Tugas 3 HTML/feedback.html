<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Saran dan Masukan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Judul -->
  <header class="header">
     <img src="image/logo.webp" alt="Logo HSI" class="logo">
    <h1>Formulir Saran dan Masukan</h1>
    <p>Kritik, Saran, dan Masukan</p>
  </header>

  <!-- Navigasi -->
  <nav class="navbar">
    <a href="index.html">Beranda</a>
    <a href="biodata.html">Biodata</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="galeri.html">Galeri</a>
    <a href="feedback.html" class="active">Feedback</a>
  </nav>
  <!-- Form -->
  <section class="form-container">
    <form>
      <h2>Formulir Kontak & Saran</h2>
      <p>Berikan masukan terbaik Anda untuk pengembangan website ini.</p>

      <label>Nama Anda (Opsional):</label>
      <input type="text" placeholder="Tulis nama Anda">

      <label>Email Anda:</label>
      <input type="email" placeholder="nama@email.com">

      <label>Rating Kepuasan Website (Skala 1-10):</label>
      <input type="number" min="1" max="10" placeholder="Masukkan angka 1 hingga 10">

      <p>Rekomendasi Website Ini?</p>
      <div class="options">
        <label><input type="radio" name="rekomendasi"> Ya, Sangat</label>
        <label><input type="radio" name="rekomendasi"> Mungkin Saja</label>
        <label><input type="radio" name="rekomendasi"> Tidak</label>
      </div>

      <p>Topik yang paling menarik:</p>
      <div class="options">
        <label><input type="checkbox"> Biodata</label>
        <label><input type="checkbox"> Jadwal</label>
        <label><input type="checkbox"> Galeri</label>
        <label><input type="checkbox"> Feedback</label>
      </div>

      <label>Saran Pengembangan di Bidang:</label>
      <select>
        <option>-- Pilih Bidang --</option>
        <option>Desain</option>
        <option>Konten</option>
        <option>Fitur</option>
        <option>UI/UX</option>
        <option>Kalimat</option>
      </select>

      <label>Pesan/Saran untuk kemajuan website ini:</label>
      <textarea placeholder="Tulis pesan dan saran Anda di sini..."></textarea>

      <div class="form-actions">
        <button type="reset">Restart</button>
        <button type="submit" class="submit">Send the Feedback</button>
      </div>
    </form>
  </section>

</body>
</html>
