<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <body>
        <!-- .container = buat div pake class otomatis -->
        <!-- color theme: primary, info, success, warning, danger -->
        <div class="container bg-light">
            <h1 class="text-primary">Hello, word!</h1>
            <div class="alert alert-warning" role="alert">
                <strong class="text-danger border border-danger p-1">
                    Atensi!
                </strong> 
                Terjadi Kebakaran di Depan Olive Chicken
            </div>
            <button type="button" class="btn btn-danger">Bahaya</button>
            <button type="button" class="btn btn-outline-success">Selamatkan Diri Anda</button> <hr>
            
            <!-- Sample row column -->
            <div class="row">
                <div class="col-8 bg-dark-subtle">BOX KIRI</div>
                <div class="col-4 bg-info">BOX TENGAH</div>
                <div class="col-4 bg-secondary">BOX KANAN</div>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-3 col-6"><img src="" alt=""></div>
                <div class="col-3"><img src="" alt=""></div>
                <div class="col-3"><img src="" alt=""></div>
                <div class="col-3"><img src="" alt=""></div>
            </div>
        </div>
